<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Employe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar bg-primary navbar-dark"> 
            <div class="container-fluid">
                  <a href="#" class="navbar-brand">Go CRUD</a>
            </div>
      </nav>

      <div class="container my-5">
            <div class="d-flex justify-content-between">
                  <h3>Form Create</h3>
            </div>

            <form action="/employe/create" method="POST" >
                  <div class="mb-3">
                        <label for="name" class="form-label">Nama Karyawan</label>
                        <input type="text" id="name" name="name" class="form-control">
                  </div>
                  <div class="mb-3">
                        <label for="npwp" class="form-label">NPWP</label>
                        <input type="text" id="npwp" name="npwp" class="form-control">
                  </div>
                  <div class="mb-3">
                        <label for="address" class="form-label">Alamat</label>
                        <textarea name="address" id="address" cols="30" rows="10" class="form-control"></textarea>
                  </div>

                  <button type="submit" class="btn btn-success btn-sm">Tambah Data</button>
            </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
