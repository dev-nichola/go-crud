<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-primary navbar-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Go CRUD</a>
      </div>
    </nav>

    <div class="container my-5">
      <div class="d-flex justify-content-between">
        <h3>Employe</h3>
        <a href="/employe/create" class="btn btn-primary">Tambah Data</a>
      </div>

      <table class="table my-5 table-striped">
        <thead>
          <tr>
            <td>Nama</td>
            <td>Npwp</td>
            <td>Address</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody>
            {{ range $index, $employee := .employees }}
          <tr>
            <td>{{ $employee.Name }}</td>
            <td>{{ $employee.Npwp }}</td>
            <td>{{ $employee.Address }}</td>
            <td>
                  <a href="/employe/update?id={{ $employee.Id }}" class="btn btn-warning">Edit</a>
                  <a href="/employe/delete?id={{ $employee.Id }}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
